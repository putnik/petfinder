{% extends "base.html" %}

{% block content %}
<ul class="thumbnails">
{% for p in petphotos %}
	<li class="span2">
		<a class="thumbnail" target="_blank" href="/pet/{{ p.pet.id }}">
			<img src="{{ MEDIA_URL }}{{ p.file }}" height="100" />
			<strong>{{ p.pet.name }}</strong>
			{% if p.pet.breed %}Порода: {{ p.pet.breed }}<br />{% endif %}
			{% if p.pet.color %}Окрас: {{ p.pet.color }}<br />{% endif %}
		</a>
	</li>
{% endfor %}
</ul>
{% endblock %}
