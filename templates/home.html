{% extends "base.html" %}

{% block content %}
<ul class="thumbnails">
{% for p in petphotos %}
	<li class="span2">
		<a class="thumbnail" target="_blank" href="/pet/{{ p.pet.id }}">
			<img src="{{ MEDIA_URL }}{{ p.file }}" />
			<p>{{ p.pet.name }}</p>
		</a>
		<p>Порода: {{ p.pet.breed }}<br />
		Окрас: {{ p.pet.color }}</p>
	</li>
{% endfor %}
</ul>
{% endblock %}
